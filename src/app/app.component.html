<h1>Post Form</h1>
<hr>
<app-postform (formEvent)="receiveForm($event)"></app-postform>
<hr>
<section class="form-result" [style.display]='showForm ? "flex" : "none"'>
    <h2>{{title}}</h2>
    <h3>{{details}}</h3>
    <img [src]="imageurl" alt="Post Image">
    <a [href]="link" [class.bgyellow]="boolBgColor">Post Link</a>
</section>
